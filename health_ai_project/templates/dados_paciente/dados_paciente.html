<body> 
  <label id="dados_paciente_db" hidden>{{paciente.toJSON()}}</label>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Dados do paciente</h2>
    </div>

    <div class="row"> 
      <div class="order-md-1">
        <form id="form" class="needs-validation" novalidate="" method="post">
          <div class="row"> 
            {% with paciente=paciente %}
            {% include "_partials/dados_paciente/dados_paciente_editavel.html" %}
            {% endwith %}
          </div>
 
          <hr class="mb-4">
          <div>
            <div class="inline">
              <button class="btn btn-secondary btn-lg" type="button" onclick="window.location.href ='/'">Voltar</button>
            </div>
            
            <div class="inline right">
              <button class="btn btn-primary btn-lg btn-block pull-right" type="submit" py-click="submit">Consultar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <py-config>
    packages = ["matplotlib"]
  </py-config>
  
  <script type="py" src="./../../static/script/dados_paciente/dados_paciente.py"></script>
