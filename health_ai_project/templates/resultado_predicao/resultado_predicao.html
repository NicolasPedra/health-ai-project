
<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.scss"/>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <script src="./../../static/script/utils/utils.js"></script>
</head>

<body>
  <label id="dados_paciente_db" hidden>{{paciente.toJSON()}}</label>
  <label id="predicao_paciente_db" hidden>{{predicao.toJSON()}}</label>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Resultado</h2>
    </div>

    <div class="row"> 
      {% include "_partials/dados_paciente/dados_paciente.html" %}
    </div>
    <div class="row mt-3">
      {% if predicao.predicao == 0 %}
        <label for="predicao" class="font-weight-bold"><b>Predição: Tumor Benigno</b></label>
      {% endif %}
      
      {% if predicao.predicao == 1 %}
        <label for="predicao" class="font-weight-bold"><b>Predição: Tumor Maligno</b></label>
      {% endif %}
    </div>

    <div class="row mt-5">
      <div class="inline">
        <button class="btn btn-secondary btn-lg" type="button" onclick="window.location.href ='/'">Voltar</button>
      </div> 
    </div>
  </div>

  <py-config>
    packages = ["matplotlib"]
  </py-config>

  <script type="py" src="./../../static/script/resultado_predicao/resultado_predicao.py"></script>
</body>

</html>
