
<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.scss"/>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h2>Dados do paciente</h2>
    </div>

    <div class="row"> 
      <div class="col-md-8 order-md-1">
        <form id="form" class="needs-validation" novalidate="" onsubmit="return false">
          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="prontuario">Prontuário</label>
              <input type="text" class="form-control" id="prontuario" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Campo obrigatório.
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="idade">Idade</label>
              <input type="number" class="form-control" id="idade" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Campo obrigatório.
              </div>
            </div>

          </div>

          <div class="row">

            <div class="d-block my-3">
              <label for="firstName">Histórico familiar</label>
              <div class="custom-control custom-radio">
                <input id="historico-sim" name="historico" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label" for="credit">Sim</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="historico-nao" name="historico" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="debit">Não</label>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="d-block my-3">
              <label for="firstName">Nódulo palpável</label>
              <div class="custom-control custom-radio">
                <input id="nodulo-palpavel-sim" name="nodulo-palpavel" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label" for="credit">Sim</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="nodulo-palpavel-nao" name="nodulo-palpavel" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="debit">Não</label>
              </div>
            </div>
            
          </div>

          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="firstName">Tamanho do nódulo</label>
              <input type="number" class="form-control" id="firstName" placeholder=""  value="" required="">
              <div class="invalid-feedback">
                Campo obrigatório.
              </div>
            </div> 

          </div>

          <div class="row">

            <div class="col-md-5 mb-3">

              <label for="bi-rads-usg">BI-RADS USG</label>
              <select class="form-select d-block w-100" id="bi-rads-usg" required="">
                <option value="">Selecione</option>
                <option>BI-RADS 3</option>
                <option>BI-RADS 4a</option>
                <option>BI-RADS 4b</option>
                <option>BI-RADS 4c</option>
                <option>BI-RADS 5</option>
              </select>
              <div class="invalid-feedback">
                Campo obrigatório.
              </div>
            </div> 

          </div>

          <div class="row">

            <div class="col-md-5 mb-3">

              <label for="bi-rads-mamografia">BI-RADS Mamografia</label>
              <select class="form-select d-block w-100" id="bi-rads-mamografia" required="">
                <option value="">Selecione</option>
                <option>BI-RADS 0</option>
                <option>BI-RADS 1</option>
                <option>BI-RADS 2</option>
                <option>BI-RADS 3</option>
                <option>BI-RADS 4</option>
                <option>BI-RADS 5</option>
              </select>
              <div class="invalid-feedback">
                Campo obrigatório.
              </div>
            </div> 
            
          </div>
 
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" py-click="submit">Consultar</button>
        </form>
      </div>
    </div>
  </div>

  <py-config>
    packages = ["matplotlib", "pandas"]
  </py-config>
  
  <script type="py" src="./../../static/script/tela-consulta.py"></script>
</body>

</html>
